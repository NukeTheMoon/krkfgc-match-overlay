<style>
    @font-face {
        /* font-stretch not working in OBS :( */
        font-family: bahnschriftLocal;
        src: url('assets/bahnschrift.ttf') format('truetype-variations');
        font-weight: normal 800;
        font-stretch: normal condensed 50% 100%;
    }

    body {
        font-family: bahnschrift, bahnschriftLocal;
        margin: 0;
        padding: 0;
        font-weight: 800;
    }
    p {
        font-stretch: 50%;
        color: #fff;
        text-transform: uppercase;
        margin: 0;
    }
    main {
        width: 1920px;
        height: 1080px;
        opacity: 0;
        position: relative;
    }
    main.uni2,
    main.acpr,
    main.bbcf,
    main.t8 {
        opacity: 1;
    }

    #titleBox {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background-image: url('assets/titlebox.svg');
        background-repeat: no-repeat;
        width: 403px;
        height: 51px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
    }
    #titleBox p {
        margin-top: 2px;
    }
    #players {
        display: flex;
        justify-content: center;
        position: absolute;
        width: 100%;
    }
    #p1,
    #p2 {
        width: 628px;
        height: 63px;
        background-size: contain;
        background-repeat: no-repeat;
        position: relative;
    }
    #p1 {
        background-image: url('assets/p1.svg');
    }
    #p2 {
        background-image: url('assets/p2.svg');
    }
    #p1name,
    #p2name {
        position: absolute;
        top: 2px;
        width: 530px;
        height: 100%;
        font-size: 32px;
        line-height: normal;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #p1score,
    #p2score {
        position: absolute;
        width: 160px;
        height: 100%;
        top: 2px;
        font-size: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-stretch: normal;
    }
    #p2name,
    #p1score {
        right: 0;
    }
    #p1name,
    #p2score {
        left: 0;
    }
    #logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 922px;
    }
    #logo img {
        object-fit: cover;
    }

    .acpr #players {
        top: 21px;
    }
    .acpr #p1 {
        margin-right: 335px; 
    }
    .bbcf #players {
        top: 17px;
    }
    .bbcf #p1 {
        margin-right: 335px;
    }
    .t8 #players {
        top: 11px;
    }
    .t8 #p1 {
        margin-right: 490px;
    }
    .uni2 #players {
        top: 22px;
        gap: 354px;
    }
    .uni2 #p1 {
        margin-right: 354px;
    }
    .uni2 #logo {
        top: 158px;
    }
    .uni2 #logo img {
        width: 57px;
    }
</style>

<main id="main">
    <div id="titleBox">
        <p id="title"></p>
    </div>
    <div id="players">
        <div id="p1">
            <p id="p1name"></p>
            <p id="p1score"></p>
        </div>
        <div id="p2">
            <p id="p2score"></p>
            <p id="p2name"></p>
        </div>
    </div>
    <div id="logo">
        <img src="assets/logo.png">
    </div>
</main>

<script>
    'use strict';

    const q = document.querySelector.bind(document)
    const api = 'http://localhost:2137/data'

    let el
    let data

    const getData = () => fetch(api).then((res) => res.text()).then(text => { data = JSON.parse(text) })

    function main() {
        initEls()
        updateFields()
        setInterval(updateFields, 1000)
    }
    function initEls() {
        el = {
            main: q('#main'),
            titleBox: q('#titleBox'),
            title: q('#title'),
            p1name: q('#p1name'),
            p1score: q('#p1score'),
            p2name: q('#p2name'),
            p2score: q('#p2score'),
        }
    }
    function updateFields() {
        getData().then(() => {
            if (!data.game) {
                el.main.className = ''
                return
            }

            Object.keys(data).forEach(k => { if (el[k]) el[k].innerHTML = data[k] })

            el.main.className = ''
            el.main.classList.add(data.game)
        })
    }

    window.onload = main
</script>
