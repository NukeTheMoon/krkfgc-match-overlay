<main id="main">
    <div id="titleBox">
        <p id="title"></p>
    </div>
    <div id="players">

        </div>
    </div>

        <img src="assets/logo.png">
    </div>
</main>

<script>
    const q = document.querySelector.bind(document)
    const api = 'http://localhost:2137/data'

    const getData = () => {
        return fetch(api).then((res) => {
            return res.text()
        }).then(text => {
            data = JSON.parse(text)
        })
    }

    let el
    let data

    function main() {
        initEls()
        updateFields()
        setInterval(updateFields, 1000)
    }

    function initEls() {
        el = {
            main: q('#main'),
            titleBox: q('#titleBox'),
            title: q('#title'),
            player1name: q('#player1name'),
            player1score: q('#player1score'),
            player2name: q('#player2name'),
            player2score: q('#player2score'),
        }
    }

    function updateFields() {
        getData().then(() => {
            if (!data.game) {
                el.main.className = ''
                return
            }

            Object.keys(data).forEach((k) => { if (el[k]) el[k].innerHTML = data[k] })

            el.main.className = ''
            el.main.classList.add(data.game)
        })

    }

    window.onload = main
</script>
